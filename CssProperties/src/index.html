<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Css Properties">
    <link rel="stylesheet" href="./style.css">
    <title>Justify vs Align</title>
</head>
<body>

    <main>
        <!-- Justify Content -->
        <div class="parentContent">
            <div class="items items1"></div>
            <div class="items items2"></div>
            <div class="items items3"></div>
        </div>

        <!-- Justify Items -->
        <div class="parentItems">
            <div class="items items1"></div>
            <div class="items items2"></div>
            <div class="items items3"></div>
        </div>

        <!-- Justify Self -->
        <div class="parentSelf">
            <div class="items items1"></div>
            <div class="items items2"></div>
            <div class="items items3"></div>
        </div>
    </main>
    
</body>
</html>
