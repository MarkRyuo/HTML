<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title> 
    <style>

        * {
            border: solid black;
            margin: 5px;

        }

        :root {
            --itemcolor1: red ;
        }

        .container {
            display: grid;
            /* define how many columns and rows*/
            /* grid-template-columns: 1fr 1fr 2fr ;  */
            grid-template-rows: 100px 100px 200px ;

            grid-template-columns: repeat(3, 1fr);
        }

        .items {
            width: 90px;
            text-align: center;
            align-content: center;
        }
        /* .Parent .child - Target specific element*/ 
        .items.items1 { 
            background-color: var(--itemcolor1);
        }
    </style>
</head>
<body>
    
    <main class="container">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
    </main>
</body>
</html>
